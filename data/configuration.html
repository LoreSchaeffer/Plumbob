<html lang="it"><head> <title>Plumbob Configuration</title> <meta charset="utf-8"> <meta name="viewport" content="width=device-width, initial-scale=1"> <link rel="stylesheet" href="bootstrap.min.css"> <link rel="stylesheet" href="styles.css"> <script src="jquery.min.js" defer></script> <script src="bootstrap.bundle.min.js" defer></script> <script src="scripts.js" defer></script> <script src="configuration.js" defer></script></head><body> <div id="mainContainer" class="container-fluid"> <img id="plumbob" class="img-fluid" src="plumbob.gif" alt="plumbob"> <h1>Plumbob Configuration</h1> <p> To use this Plumbob you have to connect it to your WiFi network. Please enter your network SSID (the name of the network) and the network password. </p><form> <div class="row g-3"> <div class="col-3"> <label for="ssid" class="form-label">SSID:</label> </div><div class="col-9"> <input type="text" class="form-control" id="ssid" aria-describedby="ssid" placeholder="WiFi SSID"> </div></div><div class="row g-3"> <div class="col-3"> <label for="password" class="form-label">Password:</label> </div><div class="col-9"> <input type="password" class="form-control" id="password" aria-describedby="password" placeholder="WiFi password"> </div></div><button id="submitBtn" type="button" class="btn btn-primary">Connect</button> </form> <div id="submitInfo" class="container-fluid"></div></div></body></html>
